<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Tip calculator app</title>


</head>
<body>

  <img src="/images/logo.svg" alt="Splitter Logo">

  <div id="main-container">
    <form id="calculation-container">
      <div class="input-container">
        <label for="bill">Bill</label>
        <input type="text" name="bill" id="bill" placeholder="0">
      </div>

      <div id="tip-group">
        <p>Select Tip %</p>
        <div id="tip-grid">
          <button class="percentage-button" id="5%">5%</button>
          <button class="percentage-button" id="10%">10%</button>
          <button class="percentage-button" id="15%">15%</button>
          <button class="percentage-button" id="25%">25%</button>
          <button class="percentage-button" id="50%">50%</button>
          <input type="text" name="custom" id="custom" placeholder="Custom">
        </div>
      </div>

      <div class="input-container">
        <label for="number of people">Number of People</label>
        <input type="text" name="number of people" id="number-of-people" placeholder="0">
      </div>
    </form>

    <div id="results-container">
      <div id="results-group">
        <div class="result-line">
          <div class="result-label">
            <p class="amount-label">Tip Amount</p>
            <p class="per-person-label">/ person</p>
          </div>
          <p id="tip-per-person" class="result-amount">$0.00</p>
        </div>

        <div class="result-line">
          <div class="result-label">
            <p class="amount-label">Total</p>
            <p class="per-person-label">/ person</p>
          </div>
          <p id="total-per-person" class="result-amount">$0.00</p>
        </div>
      </div>

      <button id="reset-button">RESET</button>
    </div>
  </div>
  
  <script src="/index.js"></script>
</body>
</html>
